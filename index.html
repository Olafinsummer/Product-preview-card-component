<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product preview card</title>
</head>
<body>
    <main class="main">

            <div class="product--img--cover">
                <img src="https://github.com/Olafinsummer/Product-preview-card-component/blob/main/image-product-desktop.jpg?raw=true" alt="" class="product--img desktop--img">
                <img src="https://github.com/Olafinsummer/Product-preview-card-component/blob/main/image-product-mobile.jpg?raw=true" alt="" class="product--img mobile--img">
            </div>

            <div class="product--info">
                <span class="category">PERFUME</span>
                <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
                <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <h2 class="current--price">$149.99</h2>
                    <span class="old--price">$169.99</span>
                </div>
                <button class="cart">
                    <img class="cart--img" src="https://raw.githubusercontent.com/Olafinsummer/Product-preview-card-component/1a8d6070e5d6d5d4f056c8bd38ba42bb6d1f4dcc/icon-cart.svg" alt="">
                    <span class="cart--text">Add to cart</span>
                </button>
            </div>

    </main>
</body>
</html>
